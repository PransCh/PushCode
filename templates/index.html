<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpCode</title>
</head>
<body>
    <h1>UpCode</h1>
    <form method="post">
        <label for="codeforces_username">Codeforces Username:</label>
        <input type="text" id="codeforces_username" name="codeforces_username"><br>

        <label for="codechef_username">Codechef Username:</label>
        <input type="text" id="codechef_username" name="codechef_username"><br>

        <label for="atcoder_username">Atcoder Username:</label>
        <input type="text" id="atcoder_username" name="atcoder_username"><br>

        <label for="access_token">GitHub Access Token:</label>
        <input type="text" id="access_token" name="access_token"><br>

        <label for="repo_name">Repository Name:</label>
        <input type="text" id="repo_name" name="repo_name"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
